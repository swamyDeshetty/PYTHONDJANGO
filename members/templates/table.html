{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'swamy.css' %}">
</head>
<style>
    table{
        color:blue;
        background-color: chartreuse;
        border-collapse: collapse;
        height: 255px;
        text-align: center;
        border-color: grey;
        /* padding: auto; */
        margin: 54px 36px 0 56px;
    }
    td{
        text-transform: capitalize;
    }
 
</style>
<body>
    <center><table style="width:50%" border="3px"></center>
     <tr>
        <th>ID</th>
        <th>FIRSTNAME</th>
        <th>LASTNAME</th>
     </tr>
        {% for x in member %}
        <tr>
            <td>{{x.id}}</td>
            <td>{{x.firstname}}</td>
            <td>{{x.lastname}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
